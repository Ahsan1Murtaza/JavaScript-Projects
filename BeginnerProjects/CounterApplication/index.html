<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <div class="counterlabel">
            <p id="counter">0</p>
        </div>
        
        <div class="button">
            <button id="inc-button">Increment</button>
            <button id="dec-button">Decrement</button>
        </div>
        
        <div class="label">
            <p>Clicks on Increment: <span id="inc-counter">0</span></p>
            <p>Clicks on Decrement: <span id="dec-counter">0</span></p>
        </div>

        <div class="reset">
            <button id="res-button">Reset</button>
        </div>

    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
