<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Fingers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>FastFingers</h1>
            <h6>Boost your typing performance with real-time speed and accuracy feedback.</h6>
        </div>
        <div class="result1">
            <p>Speed : </p>
            <span id="speed" class="underline">0</span>
            <p>Accuracy : </p>
            <span id="accuracy" class="underline">0</span>
            <p>Character Count : </p>
            <span id="charCounter" class="underline">0</span>
            
        </div>
        
        <div class="textArea">
            <!-- Contain spans tags by JS -->
        </div>


        <div class="result2">
            <p>Word Count : </p>
            <span id="wordCounter" class="underline">0</span>
            <p>Total Characters : </p>
            <span id="totalCounter" class="underline">0</span>
            <p>Correct Characters : </p>
            <span id="correctCounter" class="underline">0</span>
            <p>Wrong Characters : </p>
            <span id="wrongCounter" class="underline">0</span>
        </div>

        
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
