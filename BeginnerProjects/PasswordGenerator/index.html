<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <h1>Random Password Generator</h1>
    
    <div class="box1">
        <label for="">PasswordLength</label>
        <input type="number" id="passLength" min="6" value="12">
    </div>

    <label for="upperChar">Uppers
        <input type="checkbox" id="upperChar">
    </label>
    <label for="numberChar">Numbers
        <input type="checkbox" id="numberChar">
    </label>
    <label for="specialChar">Specials
        <input type="checkbox" id="specialChar">
    </label>
    

    <button id="generatePassword">Generate Password</button>

    <p id="result">Your password will appear here</p>

    <button id="reset">Reset</button>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
